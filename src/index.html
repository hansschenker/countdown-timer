<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Webpack</title>
</head>
<body>
    <h3>Typescript Webpack</h3>
    <label>Count</label>
    <div id="count"></div>
 <div>
        <button id="start">Start</button>
 </div>
 <div>
        <button id="pause">Pause</button>
 </div>
    <div>
        <button id="reset">Reset</button>
    </div>
    <div>
        <button id="countup">Up</button>
    </div>

    <div>
         <button id="setto">Set To</button> <input type="number">
    </div>
<div>
         <label>Tick speed</label> <input type="number" id="speed">
</div>
<div>
         <label>Count step</label> <input type="number" id="step">
</div>
</body>
</html>
